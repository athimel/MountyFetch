<!DOCTYPE html>
<html>
  <head>
    <title>Détail des monstres</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1/dist/vue-resource.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <h1>Tapez le nom d'un monstre pour en connaître le détail</h1>
      <div align="center">
        <input id="rawNameTF" type="text" v-model="rawName" placeholder="Petit Elémentaire de Feu [Initial]" style="width:300px"></input>
        <button v-on:click="goLycos">Va chercher !</button>  
      </div>  
      <hr/>
      <monster-details
        v-if="monsterReady"
        v-bind:monster="m"
        v-bind:asked-name="askedName">
      </monster-details> 
      </div>
    <script src="index.js"></script>
  </body>
</html>
